<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>ScoreKeeper</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class= "column  is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://brainandmemoryhealth.com/wp-content/uploads/2021/02/Ping_Pong.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                     
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                          <h1 class = "title is-1 "> <span id ="p1Dis"> 0 </span> : <span id= "p2Dis"> 0 </span> </h1>
                          <p class="subtile"> Use buttons below to keep score</p>
                          <label for="playTo" class="label is-larger is-inline">Playing To:</label>
                          <div class="select is-rounded is is-small">
                            <select name="winningScore" id="playTo">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                                <option value="11">11</option>
                                <option value="13">13</option>
                            </select>

                          </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id = "p1Btn" class= "is-primary button card-footer-item is-larger">+1 Player One</button>
                        <button id = "p2Btn" class= "is-primary button card-footer-item is-larger">+1 Player Two</button>
                        <button id = "rst" class= "is-danger button card-footer-item is-larger"> Reset</button>
                    </footer>
                  </div>
            </div>
        </div>

    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
